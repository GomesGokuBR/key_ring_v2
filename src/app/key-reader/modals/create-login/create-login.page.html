<ion-header>
  <ion-toolbar>
    <ion-title>Nouveau Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input [(ngModel)]="email" type="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input [(ngModel)]="password" type="password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Url</ion-label>
            <ion-input [(ngModel)]="url" type="text"></ion-input>
          </ion-item>
          <ion-item button (click)="save()">
            <ion-label class="ion-text-end">enregistrer</ion-label>
          </ion-item>
        </ion-card-content>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
